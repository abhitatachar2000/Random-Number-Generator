<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="myHeading">Random Number Generator</h1>
    <label for="minNumber">Minimum Number: </label>
    <input id="minNumber" type="text" class="inputField" required> <br>
    <label for="maxNumber">Maximum Number: </label>
    <input id="maxNumber" type="text" class="inputField" required>
    <br>
    <button type="button" class="submitButton" id="genButton">Generate</button>
    <div class="resultArea">
        <p id="result"></p>
    </div>

    <script src="index.js"></script>
</body>
</html>
